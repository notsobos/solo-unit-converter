<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="top">
                <h1 id="header">Metric/Imperial Unit Conversion</h1>
                <input id="input" type="text">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="bottom">
                <div id="conversion-container">
                    <div id="length" class="container-back">
                        <h2 class="measurement-head" id="length-head">Length (Meter/Feet)</h2>
                        <p class="measurement-p" id="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>

                    <div id="volume" class="container-back">
                        <h2 class="measurement-head">Volume (Liters/Gallons)</h2>
                        <p class="measurement-p" id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>

                    <div id="mass" class="container-back">
                        <h2 class="measurement-head">Mass (Kilograms/Pounds)</h2>
                        <p class="measurement-p" id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                    
                </div>
            </div>
        </div>


       <script src="index.js"></script> 
    </body>
</html>
